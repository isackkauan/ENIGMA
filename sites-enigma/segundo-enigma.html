<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Prompt</title>
</head>
<body>
    <h1>SCHMITT SIGMA</h1>
    <button onclick="mostrarPrompt()">Clique aqui</button>

    <script>
        function mostrarPrompt() {
            var resposta = window.prompt("Digite algo:");
            if (resposta !== null) {
                alert("Você digitou: " + resposta);
            }
        }
    </script>
</body>
</html>
