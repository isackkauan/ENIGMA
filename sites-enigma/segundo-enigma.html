<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGUNDO ENIGMA</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../images/segundo-enigma.png" alt="?">
    <button onclick="botaoPrimeiro()">Uma imagem pode esconder muitas coisas</button>

    <script>
        function botaoPrimeiro() {
            let resposta = window.prompt("Digite algo:");
            resposta = resposta.toLowerCase().trim();
            resposta = resposta.replace(/\s+/g, '');
            if (resposta === "aguardando") {
                window.location.href = 'terceiro-enigma.html';
            }
        }
    </script>
</body>
</html>
