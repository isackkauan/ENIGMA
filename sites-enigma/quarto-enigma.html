<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUARTO ENIGMA</title>

    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    
    <img id='imagemFoco' src="../images/QuadroFeio.png" alt="tenha foco">

    <button onclick="botao()">TENHA FOCO</button>

    <script>
        function botao(){
            let resposta = window.prompt('DIGITE A RESPOSTA: ');
            resposta = resposta.toLowerCase();
            resposta = resposta.replace(/\s+/g, '');
            if (resposta === 'ocriador'){
                window.location.href = 'final-enigma.html'
            }
        }
    </script>
</body>
</html>
